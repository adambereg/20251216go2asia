[build]
  # Команда сборки через Turbo с фильтром только для pwa-shell
  command = "pnpm turbo build --filter=@go2asia/pwa-shell"
  # Publish directory для Next.js 15 App Router
  # Next.js собирает standalone в .next/standalone, но для Netlify нужен .next
  publish = "apps/go2asia-pwa-shell/.next"

[[plugins]]
  # Включаем официальный плагин Netlify для Next.js,
  # чтобы правильно настраивались функции и маршрутизация (без 404 от Netlify).
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "8"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache headers - минимальная конфигурация
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Preview deployments
[context.production]
  command = "pnpm turbo build --filter=@go2asia/pwa-shell"
  publish = "apps/go2asia-pwa-shell/.next"

[context.staging]
  command = "pnpm turbo build --filter=@go2asia/pwa-shell"
  publish = "apps/go2asia-pwa-shell/.next"
  [context.staging.environment]
    NEXT_PUBLIC_API_URL = "https://api-staging.go2asia.space"

[context.deploy-preview]
  command = "pnpm turbo build --filter=@go2asia/pwa-shell"
  publish = "apps/go2asia-pwa-shell/.next"
  [context.deploy-preview.environment]
    NEXT_PUBLIC_API_URL = "https://api-staging.go2asia.space"

