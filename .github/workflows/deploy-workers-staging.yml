name: Deploy Workers (staging)

on:
  push:
    branches: [main]

concurrency:
  group: deploy-workers-staging-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api-gateway
            path: apps/api-gateway
          - service: auth-service
            path: apps/auth-service
          - service: content-service
            path: apps/content-service
          - service: referral-service
            path: apps/referral-service
          - service: token-service
            path: apps/token-service

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy (staging)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ ! -d "${{ matrix.path }}" ]; then
            echo "Service directory '${{ matrix.path }}' not found; skipping deploy."
            exit 0
          fi

          pnpm --dir "${{ matrix.path }}" exec wrangler deploy --env staging

