# Required vars/secrets (configured in Cloudflare Dashboard for staging):
# - POINTS_SERVICE_URL (e.g. "https://go2asia-points-service-staging.fred89059599296.workers.dev")
# - REFERRAL_SERVICE_URL (e.g. "https://go2asia-referral-service-staging.fred89059599296.workers.dev")
# - SERVICE_JWT_SECRET (secret, shared across services)
# - CLERK_WEBHOOK_SECRET (optional for M3, for Clerk webhook signature verification)
# - DATABASE_URL (optional for M3, if user tracking is needed)



